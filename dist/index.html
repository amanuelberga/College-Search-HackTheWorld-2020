<!DOCTYPE html>
<html>

<head>
  <style>
    button {
      background-color:rgb(255, 255, 128);;
      border-radius: 25px;
      text-align: center;
    }

    h6 {
      text-align: center;
    }

    #loading {
      width: 50%;
      height: 50%;

      position: fixed;

      opacity: 0.7;
      background-color: rgb(221, 206, 206);

      text-align: center;
    }

    #loading-image {

      top: 100px;
      left: 240px;

    }

    #intro {
      color: COLAR;
    }

    #heading {
      text-align: center;
      color: rgb(26, 17, 48);
    }
  </style>
  <meta charset="utf-8">
  <title>College Search</title>
  <link rel="icon" 
  type="image/jpg" 
  href="logo.jpg">
</head>

<body>
  <div id="heading">
    <h1>Search Univ or College by Name/Country</h1>
    <div id="intro">
      <p>
        You can either use the Name or country of the Univ/College you are looking for, or you can use both.
      </p>
    </div>
    <input id="univS" placeholder="Name" />
    <input id="country" placeholder="Country" />
    <button type="submit" id="search">Search</button>
  </div>
  <div id="loading">
    <img id="loading-image" src="giphy.gif" alt="Loading..." />

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="search.js"></script>
  <div id="content">

    <h1 id="list"></h1>

  </div>


  <h6>Refresh page to load new results</h6>

</body>

</html>
